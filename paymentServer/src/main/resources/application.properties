spring.application.name=paymentServer

spring.datasource.url=${MY_DATA_SOURCE}
spring.datasource.username=${MY_DATA_USERNAME}
spring.datasource.password=${MY_DATA_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

import.apiKey=${import_apiKey}
import.secretKey=${import_secretKey}

server.port=13000
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=${EUREKA_DEFAULT_ZONE}