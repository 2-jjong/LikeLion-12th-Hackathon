spring.application.name=MEAL-SERVER

#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/meal?createDatabaseIfNotExist=true

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=${MEAL_DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

openai.api.key=${OPENAI_API_KEY}
openai.chatModel=${OPENAI_CHAT_MODEL}
openai.api.chatUrl=${OPENAI_CHAT_URL}
openai.imageModel=${OPENAI_IMAGE_MODEL}
openai.api.imageUrl=${OPENAI_IMAGE_URL}


server.port=12000
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=${EUREKA_DEFAULT_ZONE}
eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=${IP_ADDRESS}

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul